<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    

    <div class="login-container">
        <a class="navbar-brand" href="./index.html">
            <img src="./images/logo1.png" alt="" width="230" height="75">
        </a>
        
        <div class="login-options">
            <button onclick="showNurseLogin()">Nurse Login</button>
            <button onclick="showUserLogin()">User Login</button>
        </div>

        <div id="nurseLogin" class="login-form">
            <h2>Nurse Login</h2>
            <input type="text" id="nurseUsername" placeholder="Nurse Username">
            <input type="password" id="nursePassword" placeholder="Password">
            <button onclick="nurseLogin()">Login</button>
        </div>

        <div id="userLogin" class="login-form" style="display:none;">
            <h2>User Login</h2>
            <input type="text" id="userUsername" placeholder="Username">
            <input type="password" id="userPassword" placeholder="Password">
            <button onclick="userLogin()">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
